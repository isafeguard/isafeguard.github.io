<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let appOpened = false; // Flag to check if the app was opened

            if (/android/i.test(userAgent)) {
                console.log("Trying to open Android app...");
                // Android - Try to open the app via intent
                window.location.replace("intent://projects/#Intent;scheme=safeguard;package=com.safeguard.safety;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.safeguard.safety;end;");
                
                setTimeout(() => {
                    if (!appOpened) {
                        console.log("App not detected. Redirecting to Google Play Store...");
                        window.location.href = "https://play.google.com/store/apps/details?id=com.safeguard.safety";
                    }
                }, 1500);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log("Trying to open iOS app...");

                // Use a hidden iFrame instead of window.location to prevent confirmation pop-up
                const iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = "safeguard://projects";
                document.body.appendChild(iframe);

                // Set a timeout to redirect to the App Store only if the app does not open
                setTimeout(() => {
                    console.log("App not detected. Redirecting to App Store...");
                    window.location.href = "https://apps.apple.com/us/app/safeguard-ai/id1494633788";
                }, 2000);
            } else {
                console.log("Non-mobile device detected. Redirecting to website...");
                // Fallback for other devices
                window.location.href = "https://safeguard.co.il/";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting... ver 1.4</p>
</body>
</html>
