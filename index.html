<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let appOpened = false; // Flag to track if the app was opened

            if (/android/i.test(userAgent)) {
                console.log("Trying to open Android app...");
                // Android - Try to open the app via intent
                window.location.replace("intent://projects/#Intent;scheme=safeguard;package=com.safeguard.safety;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.safeguard.safety;end;");
                
                setTimeout(() => {
                    if (!appOpened) {
                        console.log("App not detected. Redirecting to Google Play Store...");
                        window.location.replace("https://play.google.com/store/apps/details?id=com.safeguard.safety");
                    }
                }, 1500);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log("Trying to open iOS app...");
                const startTime = Date.now();
                
                // Try to open the app
                window.location.href = "safeguard://projects";

                // Set a fallback to the App Store if the app does not open
                setTimeout(() => {
                    const elapsedTime = Date.now() - startTime;
                    if (elapsedTime < 2000) {
                        console.log("App did not open. Redirecting to App Store...");
                        window.location.href = "https://apps.apple.com/us/app/safeguard-ai/id1494633788";
                    } else {
                        console.log("App opened successfully.");
                    }
                }, 1500);
            } else {
                console.log("Non-mobile device detected. Redirecting to website...");
                window.location.replace("https://safeguard.co.il/");
            }
        });
    </script>
</head>
<body>
    <p>Redirecting... ver 1.5</p>
</body>
</html>
